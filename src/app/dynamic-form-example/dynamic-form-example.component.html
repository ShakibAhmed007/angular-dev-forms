<div [formGroup]="form">
  <label [attr.for]="questions.key">{{questions.label}}</label>

  <div [ngSwitch]="questions.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="questions.key"
          [id]="questions.key" [type]="questions.type">

    <select [id]="questions.key" *ngSwitchCase="'dropdown'" [formControlName]="questions.key">
    <option *ngFor="let opt of questions.options" [value]="opt.key">{{opt.value}}</option>
  </select>

  </div>

  <div class="errorMessage" *ngIf="!isValid">{{questions.label}} is required</div>
</div>
