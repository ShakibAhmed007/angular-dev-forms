<div *ngIf="data">
  <div [formGroup]="form">
    <label [attr.for]="data['key']">{{data['label']}}</label>

    <div [ngSwitch]="data['controlType']">

      <input *ngSwitchCase="'textbox'" [formControlName]="data['key']"
          [id]="data['key']" [type]="data['type']">

      <select [id]="data['key']" *ngSwitchCase="'dropdown'" [formControlName]="data['key']">
    <option *ngFor="let opt of data['options']" [value]="opt['key']">{{opt['value']}}</option>
  </select>
    </div>

    <div class="errorMessage" *ngIf="!isValid">{{data['label']}} is required</div>
  </div>
</div>
