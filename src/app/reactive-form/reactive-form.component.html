<mat-card class="example-card">
  <mat-card-content>
    <form
      [formGroup]="reactiveForm"
      (ngSubmit)="onSubmit()"
      novalidate
      class="example-form"
    >
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="standard">
            <mat-label> Name </mat-label>
            <input matInput placeholder="Name​" formControlName="name" />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="standard">
            <mat-label> Password </mat-label>
            <input
              matInput
              type="password"
              placeholder="Password​"
              formControlName="password"
            />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="standard">
            <mat-label>Options with multiple selection</mat-label>
            <mat-select formControlName="state" multiple>
              <mat-option *ngFor="let state of stateList" [value]="state"
                >{{state}}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <div formGroupName="address">
            <mat-form-field appearance="standard">
              <mat-label> Street </mat-label>
              <input matInput placeholder="street" formControlName="street" />
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label> City </mat-label>
              <input matInput placeholder="city" formControlName="city" />
            </mat-form-field>
            <br /><br />
          </div>
        </div>
      </div>
      <p>Form Status : {{reactiveForm.status}}</p>
      <br />

      <mat-divider></mat-divider>
      <section>
        <div class="example-button-row">
          <button
            mat-raised-button
            type="submit"
            [disabled]="!reactiveForm.valid"
          >
            Submit
          </button>
          <button mat-raised-button color="primary" (click)="updateValue()">
            Update Form
          </button>
          <button mat-raised-button color="warn" (click)="setValue()">
            Set Name Value
          </button>
        </div>
      </section>
    </form>
  </mat-card-content>
</mat-card>
